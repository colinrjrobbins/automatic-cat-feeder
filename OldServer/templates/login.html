<html>
    <head>
        <title>
            Login Form 
        </title>
        <link rel="stylesheet" type="text/css" href="../static/style.css">
        <body>
            <div class="loginbox">
                <img src="../static/images/user.png" class="avatar">
                <h1>Login</h1>
                <form>
                    <p>Username</p>
                    <input type="text" name="userid" placeholder="Enter Username">
                    <p>Password</p>
                    <input type="password" name="pswrd" placeholder="Enter Password">
                    <input type="submit" onclick="check(this.form)" name="" value="Login">
                </form>
            </div>
            <script language="javascript">
                function check(form) { /*function to check userid & password*/
                    /*the following code checkes whether the entered userid and password are matching*/
                    if(form.userid.value == "admin" && form.pswrd.value == "admin") {
                        window.close()
                        window.open('main')/*opens the target page if Id & password matches*/
                    }
                    else {
                        alert("Error Password or Username")/*displays error message*/
                    }
                }
            </script>
        </body>
    </head>
</html>
