{% extends 'base.html' %}

{% block content %}
    <div class="login-form">
        <h3>Login</h3>
        <form method="POST" action='/login'>
            <input type="text" name="username" placeholder="username" autofocus="" />
            <input type="password" name="password" placeholder="password" />
            <button>Login</button>
        </form> 
    </div>
{% endblock %}
